<!DOCTYPE html>
<html>

<head>
	<title>salami</title>
	<link rel="stylesheet" type="text/css" href="static/style.css">
</head>

<body>
	<div class="content">
		<h1>Pepparsalami på Hemköp</h1>
		{% if data %}
		<div class="information">
			<p>{{ data[0] }}</p>
		</div>
		<div class="information">
			<p>{{data[1]}}</p>
		</div>
		<p class="date">Data hämtad: {{date}}</p>
		{% else %}
		<p>No data available.</p>
		{% endif %}
	</div>

</body>

</html>
